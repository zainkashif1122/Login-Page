<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0323d7c99.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            <div class="left-side">
                <h2>Welcome to the website</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At itaque asperiores sequi dolor accusamus magni dolores laudantium tempore temporibus, voluptates libero harum ipsa tenetur exercitationem!</p>
                <h4>Create Account</h4>
            </div>
            <div class="right-side">
                <h2>USER LOGIN</h2>
                <form>
                    <div class="username-div cin">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="password-div cin">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="footer">
                        <div class="radio-button">
                            <input type="checkbox">
                            <p>Remember</p>
                        </div>
                        <div class="forgot-password">
                            <p>Forgot password?</p>
                        </div>
                    </div>
                    <div class="login-button">
                        <button>LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
